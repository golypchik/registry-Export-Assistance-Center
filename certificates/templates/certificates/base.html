{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система добровольной сертификации "Export Quality System"{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #f1c5c5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        
        .logo-text {
            text-align: left;
            color: #333;
        }
        
        .logo-text div:first-child {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .export-quality {
            font-size: 24px;
            font-weight: 700;
            color: #dc3545;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .footer {
            margin-top: 50px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .certificate-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }
        
        .certificate-thumbnail {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .certificate-preview {
            transition: transform 0.2s;
            border-radius: 8px;
        }
        
        .certificate-preview:hover {
            transform: scale(1.05);
        }
        
        .modal-xl {
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}

        <div class="footer">
            <div class="d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <div class="mb-2">ООО "Центр содействия экспорту"</div>
                    <img src="{% static 'certificates/img/logo2.png' %}" alt="Центр содействия экспорту" class="img-fluid" style="max-height: 60px;">
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для предпросмотра изображений -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagePreviewModalLabel">Предпросмотр изображения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="previewImage" class="img-fluid" alt="Предпросмотр">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery и Bootstrap JS из CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
