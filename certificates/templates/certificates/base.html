{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система добровольной сертификации "Export Quality System" - Проверка сертификатов{% endblock %}</title>
    
    <!-- SEO мета-теги -->
    <meta name="description" content="{% block description %}Официальный реестр системы добровольной сертификации Export Quality System. Проверка действительности сертификатов соответствия ISO стандартам. Онлайн проверка статуса сертификатов качества.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}сертификат соответствия, Export Quality System, проверка сертификата, реестр сертификатов, ISO стандарты, система менеджмента качества, добровольная сертификация, проверка действительности сертификата, сертификация продукции, контроль качества{% endblock %}">
    <meta name="author" content="ООО Центр содействия экспорту">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Russian">
    <meta name="geo.region" content="RU">
    <meta name="geo.placename" content="Россия">
    
    <!-- Open Graph для социальных сетей -->
    <meta property="og:title" content="{% block og_title %}Система добровольной сертификации Export Quality System{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Официальный реестр сертификатов системы добровольной сертификации Export Quality System. Проверка действительности сертификатов соответствия.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'certificates/img/logo1.png' %}">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:site_name" content="Export Quality System">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Система добровольной сертификации Export Quality System{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Проверка действительности сертификатов соответствия{% endblock %}">
    <meta name="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'certificates/img/logo1.png' %}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'certificates/img/favicon.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'certificates/img/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'certificates/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'certificates/img/favicon-16x16.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'certificates/img/apple-touch-icon.png' %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <!-- Preconnect для ускорения загрузки -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://code.jquery.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
    
    <!-- Структурированные данные JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ООО Центр содействия экспорту",
        "alternateName": "Export Quality System",
        "description": "Система добровольной сертификации Export Quality System - официальный реестр сертификатов соответствия",
        "url": "{{ request.scheme }}://{{ request.get_host }}",
        "logo": "{{ request.scheme }}://{{ request.get_host }}{% static 'certificates/img/logo1.png' %}",
        "sameAs": [],
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer service",
            "availableLanguage": "Russian"
        },
        "areaServed": "RU",
        "serviceType": "Сертификация продукции и услуг"
    }
    </script>

    <!-- Дополнительные структурированные данные для поиска -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Export Quality System",
        "url": "{{ request.scheme }}://{{ request.get_host }}",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "{{ request.scheme }}://{{ request.get_host }}/search/?search_query={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #ec9f9f 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        
        .logo-text {
            text-align: left;
            color: #333;
        }
        
        .logo-text div:first-child {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .export-quality {
            font-size: 24px;
            font-weight: 700;
            color: #dc3545;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .footer {
            margin-top: 50px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .certificate-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }
        
        .certificate-thumbnail {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .certificate-preview {
            transition: transform 0.2s;
            border-radius: 8px;
        }
        
        .certificate-preview:hover {
            transform: scale(1.05);
        }
        
        .modal-xl {
            max-width: 90%;
        }

        /* SEO-оптимизация для заголовков */
        h1, h2, h3, h4, h5, h6 {
            color: #333;
            font-weight: 600;
        }

        /* Улучшение читаемости текста */
        p, div, span {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Основной контент -->
    <main role="main">
        <div class="container">
            {% block content %}{% endblock %}

            <footer class="footer" role="contentinfo">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="text-center">
                        <div class="mb-2">ООО "Центр содействия экспорту"</div>
                        <img src="{% static 'certificates/img/logo2.png' %}" alt="Центр содействия экспорту" class="img-fluid" style="max-height: 60px;">
                    </div>
                </div>
            </footer>
        </div>
    </main>

    <!-- Модальное окно для предпросмотра изображений -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagePreviewModalLabel">Предпросмотр изображения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="previewImage" class="img-fluid" alt="Предпросмотр">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery и Bootstrap JS из CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
